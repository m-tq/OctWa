<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>OctWa - Octra Wallet</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fira+Code:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/index.css" />
    <style>
      /* Remove any browser default borders/outlines */
      html, body, #root {
        border: none !important;
        outline: none !important;
        box-shadow: none !important;
        margin: 0;
        padding: 0;
      }
      
      /* Popup container - no overflow on main screen */
      .popup-container {
        overflow: hidden;
        scrollbar-width: none; /* Firefox */
        -ms-overflow-style: none; /* Internet Explorer 10+ */
        border: none !important;
        outline: none !important;
      }
      
      .popup-container::-webkit-scrollbar {
        display: none; /* WebKit browsers */
      }
      
      /* Ensure content is focusable for keyboard navigation */
      .popup-container {
        scroll-behavior: smooth;
      }
    </style>
  </head>
  <body>
    <div id="root" class="popup-view"></div>
    <script type="module" src="assets/popup.js"></script>
  </body>
</html>
